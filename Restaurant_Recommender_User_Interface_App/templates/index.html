<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #00000033;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added to handle padding and borders */
        }
        button {
            background-color: #50b3a2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #429486;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">YumTum Restaurant</span> Recommender</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Find Your Next Favorite Restaurant</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="location_number">Location Number:</label>
                <input type="text" id="location_number" name="location_number" required>
            </div>
            <div class="form-group">
                <label for="latitude_x">Latitude X:</label>
                <input type="text" id="latitude_x" name="latitude_x" required>
            </div>
            <div class="form-group">
                <label for="longitude_x">Longitude X:</label>
                <input type="text" id="longitude_x" name="longitude_x" required>
            </div>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="latitude_y">Latitude Y:</label>
                <input type="text" id="latitude_y" name="latitude_y" required>
            </div>
            <div class="form-group">
                <label for="longitude_y">Longitude Y:</label>
                <input type="text" id="longitude_y" name="longitude_y" required>
            </div>
            <div class="form-group">
                <label for="vendor_rating">Vendor Rating:</label>
                <input type="text" id="vendor_rating" name="vendor_rating" required>
            </div>
            <div class="form-group">
                <label for="delivery_charge">Delivery Charge:</label>
                <input type="text" id="delivery_charge" name="delivery_charge" required>
            </div>
            <div class="form-group">
                <label for="serving_distance">Serving Distance:</label>
                <input type="text" id="serving_distance" name="serving_distance" required>
            </div>
            <div class="form-group">
                <button type="submit">Recommend</button>
            </div>
        </form>
    </div>
    
</body>
</html>
